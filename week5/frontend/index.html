<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modern Software Dev Starter</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main>
      <h1>Modern Software Dev Starter</h1>

      <section>
        <h2>Notes</h2>
        <form id="note-form">
          <input id="note-title" placeholder="Title" required />
          <input id="note-content" placeholder="Content" required />
          <button type="submit">Add</button>
        </form>
        <div class="row">
          <input id="search-q" placeholder="Search notes" />
          <select id="search-sort">
            <option value="created_desc">Newest</option>
            <option value="title_asc">Title Aâ†’Z</option>
          </select>
          <button id="search-btn">Search</button>
        </div>
        <div id="search-meta"></div>
        <ul id="notes"></ul>
        <div class="row">
          <button id="prev-page">Prev</button>
          <button id="next-page">Next</button>
        </div>
      </section>

      <section>
        <h2>Action Items</h2>
        <form id="action-form">
          <input id="action-desc" placeholder="Description" required />
          <button type="submit">Add</button>
        </form>
        <ul id="actions"></ul>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
